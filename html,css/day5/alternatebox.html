<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        #regular_box{
            height: 300px;
            width: 300px;
            background-color: rgb(185, 238, 159);
            border: 100px solid mediumslateblue; 
        }

        #alternate_box{
            height: 300px;
            width: 300px;
            background-color: rgb(185, 238, 159);
            border: 1px solid rgb(14, 18, 238);
        }
    </style>
</head>
<body>
    <div id="regular_box">Regular_box</div>
    <div id="alternate_box">Alternate_box</div>
</body>
</html>
